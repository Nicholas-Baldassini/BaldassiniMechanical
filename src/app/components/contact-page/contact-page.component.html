    <h4>Anthony Baldassini</h4>
    <h4>647-466-2879</h4>

</div>
<div class="divider"></div>

<div id="backsplash">
    <h1 class="contactTitle">Get In Contact With My Team</h1>
    <h3 class="Hours24">We will get back to you in 24 hours</h3>


    <div class="container-fluid">
        <form>
            <div class="form-group smallDiv">

                <label for="emailInput">Email address</label>
                <input class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group smallDiv">
                <label for="phonenumber">Phone number</label>
                <input class="form-control" id="phonenumber" placeholder="xxx-xxx-xxxx" />
            </div>
            <div class="form-group smallDiv">
                <label for="name">Name</label>
                <input class="form-control" id="name" placeholder="Enter name" />
            </div>
            <div class="form-group infoDiv">
                <label for="informationArea">Information</label>
                <textarea class="form-control" id="informationArea" rows="8"></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
    All Information is Correct?
  </label>
            </div>
            <button (click)="sendEmail()" type="button" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>
<div class="divider"></div>
